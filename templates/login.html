{% extends "base_login.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<style>
    .login-container {
        background: url("{{ url_for('static', filename='img/fondo.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.9); /* efecto translúcido */
        backdrop-filter: blur(5px);
        border-radius: 1rem;
    }
</style>

<div class="login-container">
    <div class="row justify-content-center align-items-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 6rem;">
                        <h2 class="mt-3 fw-bold text-forest">Maderería San José</h2>
                        <p class="text-muted">Sistema de Control de Almacén</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-forest text-white">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="usuario@ejemplo.com" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-forest text-white">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-forest w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <!-- Espacio reservado para mensajes o créditos -->
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
